<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactFlicks - cadastro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <!-- Sobreposição para escurecer o fundo -->
    <div class="background-overlay"></div>

    <div class="login-page">
      <form
        method="post"
        action="./scripts/cadastrar.php"
        id="cadastrar"
        name="cadastrar"
      >
        <div class="fieldset-body">
          <div>
            <div>
              <h2>CADASTRE-SE</h2>
            </div>
            <a href="../index.html"><i class="bi bi-x-circle"></i></a>
          </div>
          <input type="text" name="nome" id="name" placeholder="Name: " />
          <input type="text" name="email" id="email" placeholder="Email: " />
          <input type="text" name="login" id="login" placeholder="Login: " />
          <input type="text" name="senha" id="senha" placeholder="Password: " />
          <input type="submit" value="Cadastre-se" />
        </div>
      </form>
    </div>

    <!-- Elementos para a troca de imagens -->
    <div id="demo"></div>
    <div id="pagination"></div>

    <div id="details-even">
      <div class="place-box">
        <div class="text"></div>
      </div>
      <div class="title-1"></div>
      <div class="title-2"></div>
      <div class="desc"></div>
      <div class="cta"></div>
    </div>

    <div id="details-odd">
      <div class="place-box">
        <div class="text"></div>
      </div>
      <div class="title-1"></div>
      <div class="title-2"></div>
      <div class="desc"></div>
      <div class="cta"></div>
    </div>

    <div id="slide-numbers" style="display: none"></div>

    <script src="../js/index.js" defer></script>
  </body>
</html>
